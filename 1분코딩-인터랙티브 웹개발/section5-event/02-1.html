<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/02_02.css">
</head>
<body>
    <div class="stage">
        <div class="ilbuni a"></div>
        <div class="ilbuni b"></div>
        <div class="ilbuni c"></div>
    </div> 
    
    <script>
        (function(){
            const ilbuniGroup = document.querySelectorAll('.ilbuni');
            const stage = document.querySelector('.stage');

            function clickHandler(e){
                //1.this를 이용해서 선택해 제거(removeChild)
                //removeChild는 부모요소에 지정해야 하기때문에 부모요소를 상수 stage로 선언 후 사용한다.
                // stage.removeChild(this);

                //2.매개변수 e.currnetTarget을 이용
                //함수의 이벤트 매개변수e를 이용해 현재 타겟 된 매개변수의 정보를 가져오게 한다.
                //this와 똑같은 removeChild를 이용해 제거한다.
                // stage.removeChild(e.currentTarget);
                
                //3. 부모요소 상수 선언을 하지 않고 parentNode를 이용해 클릭한 요소의 부모에 접근 할 수 도 있다.
                //그리고 이전과 동일하게 removeChild를 이용해 제거한다.
                this.parentNode.removeChild(this);
                //this.parentNode를 이용해 클릭한 요소의 부모요소에 접근할 수 있다.
                
            }
            for(let i = 0; i < ilbuniGroup.length; i++){
                ilbuniGroup[i].addEventListener('click', clickHandler);
            }
        })();
    </script>
</body>
</html>
