<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <script>
        window.addEventListener('load', function(){
            const ilbuni = document.querySelector('.ilbuni.c');
            function clickInbuniHandler(){
                ilbuni.classList.toggle('special');
            }
            ilbuni.addEventListener('click',clickInbuniHandler);
        });
        //window.addEventListener('load')는 모든 리소스들(이미지)이 로드가 될때까지 기다려서 비 효율적이기 때문에 
        //window.addEventListener('DOMContentLoaded', function)은 모든 리소스가 로드 되는것이 아니고,
        //html골격만 로드가 되면 스크립트가 돔에 접근 할 수 있기 때문에 더 효율적이다. 
    </script>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }
        .ilbuni {
            width: 100px;
            cursor: pointer;
        }
        .characters .ilbuni {
            display: inline-block;
        }
        .special {
            border: 10px dashed red;
        }
    </style>
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
        <div class="ilbuni d">
            <img src="images/ilbuni_3.png" alt="일분이">
        </div>
    </div>
   
    
</body>
</html>
