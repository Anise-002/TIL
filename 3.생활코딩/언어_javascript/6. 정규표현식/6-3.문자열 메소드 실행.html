<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 메소드 실행</title>
</head>
<body>
    <h2>String.math()</h2>
    <p>문자열에서 찾고자 하는 것을 찾고 배열로 리턴한다.</p>
    <script>
        var pattern = /a/;
        var str = 'abcdef';
        console.log(str.match(pattern)); //['a']

    </script>
    <h2>String.replace()</h2>
    <p>찾고자하는 pattern의 값을 찾고 찾으면 지정한 값으로 변경한다.</p>
    <script>
        console.log(str.replace(pattern, 'A')); //Abcdef
        //str에서 pattern의 값 : a를 A로 바꾸고자 할때 사용하였다.
    </script>
</body>
</html>
