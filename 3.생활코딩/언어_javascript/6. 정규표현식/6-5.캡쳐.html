<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡쳐</title>
</head>
<body>
    \w : A-Z, a-z, 0-9를 해당하고 있다.(문자를 뜻한다.)<br>
    + : 수량자(앞에 있는 문자가 하나 이상인 경우에 사용된다.) 즉, a가 하나인 경우에도 가능하다.<br>
    \s : 공백을 뜻한다.<br>

    <h3>그룹의 값을 이용해서 지정된 그룹을 가져와 사용하는 기능을 캡쳐라고 한다.</h3>
    <script>
        var pattern = /(\w+)\s(\w+)/;
        var str = 'coding everybody';
        var result = str.replace(pattern, "$2, $1");
        //패턴에 해당되는 문자를 뒤에 있는 값으로 치환하겠다라는 뜻이다.
        //두번째 인자에 $는 특수한 의미를 갖게 되는데
        // $2는 pattern안의 두번째('(\w+)') 그룹을 의미한다.
        // $1는 pattern안의 첫번째('(\w+)') 그룹을 의미한다.
        //\s는 ,(콤마)뒤에 공백으로 치환된다.
        // 따라서 $2는 everybody임으로 
        //결과 값이 everybody, coding이 된다.
        console.log(result); //everybody, coding 
        // 이과정을 치환이라고 한다.

        
    </script>
</body>
</html>
