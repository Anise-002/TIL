<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이브러리</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        //모듈 : 프로그램을 구성하는 작은 부품으로서의 로직을 의미
        //라이브러리 : 자주 사용되는 로직을 재사용하기 편리하도록 잘 정리한 일련의 코드의 집합을 의미
        //좋은 라이브러리를 선택하고 잘 사용하는 것을 프로그래밍의 핵심이다.
        
        //자바스크립트의 유명 라이브러리는 jQuery이다.(2013년도 당시)
    </script>
    <ul id="list">
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
    </ul>
    <input type="button" value="execute" id="excute_btn">


    <!-- 라이브러리를 사용한 코드-제이쿼리 -->
    <script>
        $('#excute_btn').click(function(){
            $('#list li').text('coding everybody');
        });
    </script>


    <!-- 자바스크립트를 이용한 코드 -->
    <script type="text/javascript">
        function addEvent(target, eventType,eventHandler, useCapture) {
            if (target.addEventListener) { // W3C DOM
                target.addEventListener(eventType,eventHandler,useCapture?useCapture:false);
            } else if (target.attachEvent) {  // IE DOM
                var r = target.attachEvent("on"+eventType, eventHandler);
            }
        }
        function clickHandler(event) {
            var nav = document.getElementById('list');
            for(var i = 0; i < nav.childNodes.length; i++) {
                var child = nav.childNodes[i];
                if(child.nodeType==3)
                    continue;
                child.innerText = 'Coding everybody';
            }
        }
        addEvent(document.getElementById('execute_btn'), 'click', clickHandler);
    </script>

    <!-- 결론 : 라이브러리를 잘 사용하는 것이 중요한 것이다.
        그리고 잘 이용할 줄 알아야 좋은 프로그래머가 될 수 있다.
    
        라이브러리가 중요하다!!
    -->
</body>
</html>
