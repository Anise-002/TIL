<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI vs API</title>
</head>
<body>
    <!-- 
    UI : user interface의 약자 
        사용자가 시스템을 이용하기 위해 사용하는 것
        예) 화면상의 버튼 같은거
    API : Application Programming Interface의 약자
        웹플리케이션을 만들려고 할때 사용하는 조작 장치프로그램
        예) alert
        모든 프로그래밍 언어에 공통적으로 적용됨
        API를 응요해서 응용프로그램을 만들려고 해야한다.
    -->
    

    <!-- 
        자신의 프로젝트를 시작할때
        최소한의 도구를 가지고 문제를 해결할려고 하자

        최소한의 도구???
        순서에 따라 실행되어야 하는 명령들을 실행하도록 하는 것
        객체, 함수, 조건문 등이 중요한 것이 아니라
        순서대로 실행되도록 하자
        만약 그것대 안된다면 신중하게 객체, 함수, 조건문을 신중하게 도입하자
        그렇게 하다가 안된다면
        공부를 더 할 시기이다.

        <<공부를 위한 키워드 >>

        doument객체를 통해 찾을 수없다면
        DOM(Document Object Method) ->
        윈도우 객체에 속해 있는 프로퍼티나 메소드 
        ajax가 필요함 : 웹페이지에 접근하지 않고 정보를 변경하고 싶다면
        cookie : 리 로드 해도 현재 상태를 유지하기 위해서 
        offline web application : 인터넷이 끊겨도 동작하는 웹사이트
        webTRC : 화상
        speech API
        webGL : 게임
        webVR : 가상현식

     -->
</body>
</html>
