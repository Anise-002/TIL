<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }
        .ilbuni {
            width: 100px;
            cursor: pointer;
        }
        .characters .ilbuni {
            display: inline-block;
        }
        .special {
            border: 10px dashed red;
        }
    </style>
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
    </div>
    <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이">
    </div>

    <script>
         //엘리먼트를 추가하고 삭제한다.
         const pElem = document.createElement('p');
        //p엘리먼트를 메모리 상으로 만든다.
        pElem.innerHTML = '<a href="#">안녕??</a>???';
        //pElem의 html 내용을 ' ' 안에 html태그과 함께 넣어준다.
        //이제 엘리먼트를 추가한다. :  appendChild (실행항 주체 객체에 막내 엘리먼트로 들어간다.)
        const charactersElem = document.querySelector('.characters');
        charactersElem.appendChild(pElem);


        //제거 : removeChild
        charactersElem.removeChild(document.querySelector('.b'));
        //두번째거 사라짐~


        //클래스를 붙이는 방법 : .classList.add : 그냥 클래스를 추가만 한다.
        const ilbuni = document.querySelector('.ilbuni');
        ilbuni.classList.add('special');
        //추가 : className도 쓸 수 있지만, 기존에 있던 클래스를 본전하지 않고 추가한 속성을 덮어씌운 개념이다.


        //클래스 제거
        ilbuni.classList.remove('ilbuni');

        //토글 : 클래스를 스위치 처럼 실행하는 것
        ilbuni.classList.toggle('ilbuni');
    </script>
</body>
</html>
