<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>
    <script>

              
        function Person(nickname, age){
            this.nickname = nickname,
            this.age = age;
        }
        //더 개선할 수 있다.
        // introdue 메서드는 엄밀히 따지면 person1과 person2가 식이 똑같다.
        // 똑같은 식을 객체마다 가지고 있다는 것은 메모리를 많이 차지하기 때문에 개선할 필요가 있다.
        //공통으로 사용하는 메서드를 공유하는 방식으로 만들어보겠다.

        Person.prototpye.introduce = function(){
            console.log('안녕하세요? 저는' + this.name +'고, 나이는 ' + this.age +'살이에요!');
        }
        //prototype객체는 함수 하나에 쌍으로 하나가 있다.
        //개별 인스턴스드를 공유를 한다.
        //그래서 객체가 늘어나더라도 introduce는 늘어나지 않고 하나만 공유하기 때문에
        //메모리 점유를 낮출 수 있다.

        const person1 = new Person('일분이' , 10);
        const person2 = new Person('이분이', 8);

        person1.introduce();

        //닉네임, 에이지처럼 각 객체별로 다른 값을 가진 애들은 생정자 안에 this형태로
        //똑같이 공유할 수 있는 것은 프로토타입으로 공유한다.
        //생성자 함수와 한 쌍이라고 생각하면 된다.


        


    </script>
</body>
</html>
