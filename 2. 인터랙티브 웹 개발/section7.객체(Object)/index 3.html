<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>
    <!-- 100명이상의 객체를 만든다면 어떻게 할건가여?? -->
    <!-- 사람객체를 생성할 수 있는 틀 역활을 하는 것을 이용한다. -->
    <script>
        //생성자 (constructor) 함수
        //객체를 만들어주는 함수는 관례적으로 함수식별자 이름첫 글자를 대문자를 사용한다.
        
        function Person(nickname, age){
            this.nickname = nickname,
            this.age = age;
            this.introduce = function{
                console.log('안녕하세요? 저는' + this.name +'고, 나이는 ' + this.age +'살이에요!');
            }
        }

        //인스턴스(instance) - 생성함수로 만들어진 각각의 생성 객체(person1과 person2)를 인스턴스라고 한다.
        const person1 = new Person('일분이' , 10);
        const person2 = new Person('이분이', 8);
        //생성자 함수를 호출할때는 new키워드를 붙여 개별객체를 this가 객체를 가르키게 된다.
        //즉, 함수가 생성자로 호출하게 하고 싶을때에는 new 키워드를 사용한다.

        person1.introduce();


    </script>
</body>
</html>
